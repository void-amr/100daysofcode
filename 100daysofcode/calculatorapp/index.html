<!DOCTYPE html>
<html>
<head>
    <title>Day 2 - Calculator</title>
    <style>
        body {
            font-family: Arial;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Day 2 - Calculator</h1>
    
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <br>
    
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">ร</button>
    <button onclick="calculate('/')"รท</button>
    
    <h2 id="result">Result: </h2>
    
    <script>
        function calculate(operation) {
            // Your code here
            // 1. Get the values from num1 and num2
            // 2. Do the math based on operation
            // 3. Display result
            
            // doubt_1 even If I had a input set for numbers why do I have to parse the value to number 
            var num_1 = parseInt(document.getElementById('num1').value)
            var num_2 = parseInt(document.getElementById('num2').value)

            if(operation == '+'){
                let res = num_1 + num_2
                document.getElementById('result').textContent = `${res}`; 
            }
            else if(operation == '-'){
                let res = num_1 - num_2
                document.getElementById('result').textContent = `${res}`; 
            }
            else if(operation == '*'){
                let res = num_1 * num_2
                document.getElementById('result').textContent = `${res}`; 
            }
            else if(operation == '/'){
                let res = num_1 / num_2
                document.getElementById('result').textContent = `${res}`; 
            }
        }
    </script>
</body>
</html>
