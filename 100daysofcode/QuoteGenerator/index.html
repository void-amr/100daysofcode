<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindfulMoments Quote Generator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    /* Card */
    .quoteCard {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      transition: background-color 0.4s ease;
    }

    /* Loader */
    .loader {
      text-align: center;
      font-size: 16px;
      color: #555;
    }

    .hidden {
      display: none;
    }

    /* Quote */
    #quote {
      font-size: 24px;
      line-height: 1.6;
      color: #222;
      word-wrap: break-word;
    }

    #author {
      font-size: 18px;
      text-align: right;
      color: #444;
    }

    #buttonarea {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

    button {
      flex: 1 1 calc(50% - 6px); /* Two buttons per row */
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #fec195;
      color: #181818;
      transition: all 0.3s ease;
    }

    button:hover {
      background: transparent;
      box-shadow: 0 0 20px rgba(254, 193, 149, 0.6);
    }
  </style>
</head>

<body>
  <div class="quoteCard" id="quoteCard">
    <div id="loader" class="loader hidden">Loading…</div>

    <div id="quote"></div>
    <div id="author"></div>

    <div id="buttonarea">
      <button onclick="getQuote()">New Quote</button>
      <button onclick="tweetQuote()">Tweet</button>
      <button onclick="copyToClipBoard()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    /* -------------------------
       App State
    -------------------------- */
    let currentQuote = null;

    const cardColors = [
      "#ffffff",
      "#fef3c7",
      "#e0f2fe",
      "#ede9fe",
      "#dcfce7",
      "#ffe4e6"
    ];

    function getRandomColor() {
      return cardColors[Math.floor(Math.random() * cardColors.length)];
    }

    /* -------------------------
       Fetch Quote
    -------------------------- */
    async function getQuote() {
      const loader = document.getElementById("loader");
      const card = document.getElementById("quoteCard");

      loader.classList.remove("hidden");

      try {
        const response = await fetch(
          "https://api.api-ninjas.com/v2/randomquotes",
          {
            method: "GET",
            headers: {
              "X-Api-Key": "Kfv0p9Cgw2Z4KOeJBP9XSQ==cOJr0tX1ZfnHrHI6"
            }
          }
        );

        const data = await response.json();

        currentQuote = {
          quote: data[0].quote,
          author: data[0].author
        };

        renderQuote(currentQuote);
        card.style.backgroundColor = getRandomColor();
      } catch (error) {
        console.error("Quote fetch failed:", error);
      } finally {
        loader.classList.add("hidden");
      }
    }

    /* -------------------------
       Render
    -------------------------- */
    function renderQuote({ quote, author }) {
      document.getElementById("quote").textContent = quote;
      document.getElementById("author").textContent = `— ${author}`;
    }

    /* -------------------------
       Tweet Intent
    -------------------------- */
    function tweetQuote() {
      if (!currentQuote) return;

      const text = `"${currentQuote.quote}" — ${currentQuote.author}`;

      window.open(
        `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`,
        "_blank"
      );
    }
    
    function copyToClipBoard() {
                if (!currentQuote) return;
                
                const text = `"${currentQuote.quote}" — ${currentQuote.author}`;
                navigator.clipboard.writeText(text);
                alert('Quote copied to clipboard!');
        }
    getQuote();
  </script>
</body>
</html>
